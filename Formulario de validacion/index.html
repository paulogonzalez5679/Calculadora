<!DOCTYPE html>
<html lang="span">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Formulario de Contacto</title>
	<script type="text/javascript" src="valida.js"></script>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<section >
	
		<form action="todo.php" class="form_contact" method="POST" onsubmit="return validarCamposObligatorios()">
			<div class="user_info">
                <br>
                <label for="cedula">Cedula*</label>
                <input type="text" id="cedula" size="25" placeholder="INGRESE SU CÃ‰DULA" maxlength="10" onkeypress="return soloNumeros(event)" onKeyUp="cedulaEC('cedula');">
				<br>
				<label for="names">Nombres*</label>
                <input type="text" id="nombre" size="22" placeholder="NOMBRE" onkeypress="return sololetras(event)">
			
				<br>
                <label for="apellidos">Apellidos*</label>
                <input type="text" id="apellido" size="22" placeholder="APELLIDO" onkeypress="return sololetras(event)">
				<br>
                <label for="direccion">Direccion </label>
                <input type="text" id="direccion" size="23" placeholder="INGRESE SU DIRECCION">
				<br>
				<label for="phone">Celular*</label >
                <input type="text" id="phone" size="25" placeholder="INGRESE SU TELEFONO" maxlength="10" onkeypress="return soloNumeros(event)"> 
                <br>
                <label for="fechaNac">Fecha Nacimiento*</label>
                <input type="text" id="fechaNac" size= "12" placeholder="DD/MM/YYYY" maxlength="10" onkeypress="return soloNumeros(event)" onKeyUp="ValidarFecha('fechaNac');">
				<br>
				<div id="Mensaje"></div>
				<label for="email">Correo electronico*</label>
				<input type="text" id="email" size="12" placeholder="CORREO UPS" onKeyUp="ValidarMail('email')" >
				<br>
				<h2 id='result'></h2>
				<input type="submit" value="Registrarse" id="submit">
			</div>
		</form>
		<div id="salida"></div>
	
	</section>
</body>
</html>
