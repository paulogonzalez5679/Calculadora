<!DOCTYPE html>
<html lang="span">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Formulario de Contacto</title>
	<script type="text/javascript" src="valida.js"></script>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<section >
		<form action="" method="POST" onsubmit="return camposNoVacios ()">
			<div>
                
                <label for="cedula">Cedula*</label>
                <input type="text" id="cedula" size="23" placeholder="INGRESE SU CÃ‰DULA" maxlength="10" onkeypress="return soloNumeros(event)" onKeyUp="ValidarCedula('cedula');">
                <br>
				<label for="names">Nombres*</label>
                <input type="text" id="nombre" size="21"  placeholder="NOMBRES" onkeypress="return sololetras(event)">
                <br>
                <label for="apellidos">Apellidos*</label>
                <input type="text" id="apellido" placeholder="APELLIDOS" onkeypress="return sololetras(event)">
                <br>
                <label for="direccion">Direccion*</label>
                <input type="text" id="direccion" placeholder="INGRESE SU DIRECCION">
                <br>
				<label for="phone">Celular*</label >
                <input type="text" id="phone" size="23" placeholder="INGRESE SU # CELULAR" maxlength="10" onkeypress="return soloNumeros(event)"> 
                <br>
                <label for="fechaNac">Fecha Nacimiento*</label>
                <input type="text" id="fechaNac" placeholder="DD/MM/YYYY" maxlength="10" onkeypress="return soloNumeros(event)" onKeyUp="ValidarFecha('fechaNac');">
                <br>
				<div id="Mensaje"></div>
                
				<label for="email">Correo electronico </label>
				<input type="text" id="email" placeholder="CORREO ELECTRONICO UPS" onKeyUp="ValidarMail('email')" >
				
				<h2 id='result'></h2>
				<input type="submit" value="Registrarse" id="submit">
			</div>
		</form>
		<div id="salida"></div>
	</section>
</body>
</html>
